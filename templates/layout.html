<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- Load static files -->
    {% load static %}

    <!-- CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.svg' %}" alt="Wynwood Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'apartments:list' %}">Departamentos</a></li>
                    {% comment %} <li class="nav-item"><a class="nav-link" href="#">¿Eres propietario?</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Inversión Inmobiliaria</a></li>
                    <li class="nav-item"><a class="btn btn-dark ms-3" href="#">Iniciar sesión</a></li> {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mt-4">
        {% block content %}
        <!-- Pages will inject their own content here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2025 My Site</p>
    </footer>

    <!-- JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
